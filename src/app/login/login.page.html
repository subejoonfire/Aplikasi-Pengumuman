<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Selamat datang</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list class="custom-list">
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input [(ngModel)]="Username" placeholder="Username"></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input placeholder="Password" [(ngModel)]="Password" type="Password"></ion-input>
    </ion-item>
    <br />
    <ion-button class="tambah-button" type="submit" expand="full" shape="round" (click)="Login()" >
      Login
    </ion-button>
    <ion-button class="tambah-button" type="submit" expand="full" shape="round" (click)="Lihat()" >
      Lihat Pengumuman
    </ion-button>
  </ion-list>
</ion-content>
